site_name: gifmaker
site_url: https://neuropoly.github.io/gifmaker/
site_description: gifmaker documentation.
site_author: Julien Cohen-Adad

repo_url: https://github.com/neuropoly/gifmaker/
edit_uri: ""

theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md
    - User Guide:
        - Installation: installation.md
        - Usage: usage.md
    - About:
        - Release Notes: release-notes.md
        - Contributing: contributing.md
        - License: license.md

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list
    - mdx_gh_links:
        user: neuropoly
        repo: gifmaker

copyright: Copyright &copy; 2020 <a href="https://www.neuro.polymtl.ca/people/julien_cohenadad">Julien Cohen-Adad</a>.
#google_analytics: ['ID', 'https://neuropoly.github.io/gifmaker/']

plugins:
    - search